<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Effective JavaScript: Frogger</title>
  <link href="https://fonts.googleapis.com/css?family=Ceviche+One" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="container">
  <div id="popup">
    <h1>
      Ninja Arcade
    </h1>
    by Serhiy Vdovichenko
    <div id="instructions">
      <p>
        Cross the road using 
        <i class="fa fa-arrow-circle-o-up"></i> 
        <i class="fa fa-arrow-circle-o-down "></i> 
        <i class="fa fa-arrow-circle-o-left"></i> 
        <i class="fa fa-arrow-circle-o-right "></i> 
        keys to control NINJA. GL HF !!!
      </p>
      <p>
        When <i>"GAME OVER"</i> press <i>"SPACE"</i> to reset.
      </p>
    </div>
    <div id="btnStartGame" onclick="start()">
      <span class="start">START</span>
    </div>
  </div>
  <script>
    //overlay full page
    function show_popup(){
      document.getElementById('popup').style.display = 'block'; 
    }
    //remove overlay
    function start(){
      document.getElementById("btnStartGame").addEventListener("click", function( event ) {   
        document.getElementById("popup").style.display = 'none';
      }, false);
    }
    
    window.onload = show_popup;
    window.onload = start;
  </script>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
